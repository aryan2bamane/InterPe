<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator App</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <input class="input" type="text" id="display" />
      <div class="keypad">
        <button class="button btn ac_btn">AC</button>
        <button class="button btn dlt_btn">Del</button>
        <button class="button btn">/</button>
        <button class="button btn">*</button>

        <button class="button btn">7</button>
        <button class="button btn">8</button>
        <button class="button btn">9</button>
        <button class="button btn">-</button>

        <button class="button btn">4</button>
        <button class="button btn">5</button>
        <button class="button btn">6</button>
        <button class="button btn">+</button>

        <button class="button btn">1</button>
        <button class="button btn">2</button>
        <button class="button btn">3</button>
        <button class="button btn equal">=</button>

        <button class="button btn zero">0</button>
        <button class="button btn">.</button>
        <!-- <button class="button">-</button> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
